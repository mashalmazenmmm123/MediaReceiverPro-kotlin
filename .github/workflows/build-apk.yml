name: Build Android APK - Kotlin

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # ÙŠØ³Ù…Ø­ Ø¨ØªØ´ØºÙŠÙ„ ÙŠØ¯ÙˆÙŠ

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true"

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Validate Gradle Wrapper
      uses: gradle/wrapper-validation-action@v1
      
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build Debug APK
      run: |
        ./gradlew clean assembleDebug --no-daemon --stacktrace --info
        
    - name: Build Release APK (Optional)
      run: |
        ./gradlew clean assembleRelease --no-daemon --stacktrace --info
      continue-on-error: true
      
    - name: Run Tests
      run: |
        ./gradlew test --no-daemon --stacktrace
      continue-on-error: true
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: MediaReceiverPro-Debug-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: MediaReceiverPro-Release-APK
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 30
        if-no-files-found: ignore
        
    - name: Upload Build Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: Build-Reports
        path: |
          app/build/reports/
          app/build/outputs/logs/
        retention-days: 7
        
    - name: Show Build Summary
      if: always()
      run: |
        echo "=== Build Summary ==="
        echo "âœ… Java Version: $(java -version 2>&1 | head -1)"
        echo "ðŸ“± APK Files:"
        find app/build/outputs/apk/ -name "*.apk" -type f 2>/dev/null | while read file; do
          echo "   - $(basename "$file") ($(du -h "$file" | cut -f1))"
        done || echo "   No APK files found"
        echo "ðŸ“Š Build Reports:"
        find app/build/reports/ -type f 2>/dev/null | head -5 | while read file; do
          echo "   - $(basename "$file")"
        done || echo "   No reports found"
